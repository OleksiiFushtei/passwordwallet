{% extends 'base.html' %}

{% block title %} | Change Password {% endblock %}

{% block content %}

<section id="changePassword" class="bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>
                            <i class="fas fa-sign-in-alt"></i> Change password
                        </h4>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'changepassword' %}" method="POST" autocomplete="off">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="new_password">New password</label>
                                <input type="password" name="new_password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="conf_password">Confirm password</label>
                                <input type="password" name="conf_password" class="form-control" required>
                            </div>
                            <input type="submit" value="Change" class="btn btn-secondary btn-block">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
