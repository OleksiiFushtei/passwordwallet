{% extends 'base.html' %}

{% block title %} | Account {% endblock %}

{% block content %}

{% include 'alert.html' %}

<section id="account" class="bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <form action="{% url 'create' %}" method="POST" autocomplete="off">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="web_address">Website</label>
                                <input type="text" name="web_address" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="login">Login</label>
                                <input type="text" name="login" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="text" name="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" name="description" class="form-control" required>
                            </div>
                            <input type="submit" value="Create" class="btn btn-success btn-block">
                        </form>
                    </div>
                </div>
                <a href="{% url 'wallet_edit' %}" class="btn btn-link">Back to wallet</a>
            </div>      
        </div>
    </div>
</section>
{% endblock %}
